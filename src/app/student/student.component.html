<div *ngIf="student; else teste">
    Student: <a href="#" (click)="clicked()">{{student.name}}</a>
    <div *ngIf="student.isJedi">
        Jedi Temple: {{student.temple}}
    </div>

    <button (click)="desc.value='teste'">FOCUS!</button>
    <br>
    <textarea #desc></textarea>
</div>
<ng-template #teste>
    <p>
        No data to show!
    </p>
</ng-template>
